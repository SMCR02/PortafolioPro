<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maqueteado</title>
  <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!------------------------------- Header -------------------------------->
    <div class="row gy-3 mb-3">
      <div class="col-12 header">Header</div>
    </div>
    <!------------------------- Columnas Principales (Las rojas) ----------------------->
    <div class="row gy-3 mb-3">
      <div class="col-md-4 col-sm-6 col-12 order-sm-1 columna-roja primer-columna">1</div>
      <div class="col-md-4 col-sm-6 col-12 order-sm-2 columna-roja segunda-columna">2</div>
      <div class="col-md-4 col-sm-12 col-12 order-sm-3 columna-roja tercer-columna">3</div>
    </div>
    <!---------------------- Footer ------------------>
    <div class="row gy-3">
      <div class="col-md-6 col-12 columna-footer footer1">Footer 1</div>
      <div class="col-md-6 col-12 columna-footer footer2">Footer 2</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
